# configure redis
redis:
  image: sconecuratedimages/apps:redis-4.0.11-alpine-scone4.2.0
  service:
    port: 6379

replicaCount: 1

image: clenimar/application:v0.3

# on which port the API is listening
port: 4996

imagePullSecrets:
  - name: sconeapps

scone:
  session: "FlaskSession-23133-13488-7144/flask_restapi"
  cas: "4-0-0.scone-cas.cf"

nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
